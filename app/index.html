<!DOCTYPE html>
<html ng-app= "lagosBustopApp">
<head>
  <title></title>
<!--     <link rel="stylesheet" href="./css/vendor/bootstrap.css">
    <link rel="stylesheet" href="./css/custom/style.css"> -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/angular.js"></script>
    <script src="js/custom/controller.js"></script> 
</head>
<body ng-controller="LagosAppController">
  <div id="container">
    <section id = "datalist" ng-repeat="list in lists">
      <p>{{list.name}}</p>
      <p>{{list.region}}</p>
    </section>
    <section id = "mapcanvas"></section>
    <section id = "userinput">
      <form>
        <legend>Enter Details</legend>
        <input type="text" name="bustop" placeholder="Type in a Bustop" ng-model="bustop"><br>
        <input type="text" name="region" placeholder="Type in the area" ng-model= "region"><br>
        <input type="submit" value="submit" id="submit" ng-click="getData()">
      </form>
    </section>
  </div>

</body>
</html>
